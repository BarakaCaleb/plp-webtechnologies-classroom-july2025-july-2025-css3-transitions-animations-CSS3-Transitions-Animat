<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animations Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS + JavaScript Interactivity</h1>

  <!-- Part 1: CSS animations -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="btn-hover">Hover Me</button>
    <div class="box animate">CSS Keyframe Animation</div>
  </section>

  <!-- Part 2 + 3: JS functions and animation triggers -->
  <section>
    <h2>Part 2 & 3: JS Functions + CSS Animation Control</h2>
    <button id="animateBtn">Animate Box</button>
    <div id="jsBox" class="box">JS Controlled Box</div>

    <button id="flipBtn">Flip Card</button>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
